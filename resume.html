<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Jai Singh Rathore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .sliding-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: right 0.3s ease-in-out;
        }
        .sliding-menu.open {
            right: 0;
        }
        .sliding-menu ul {
            list-style-type: none;
            padding: 0;
            margin-top: 50px;
        }
        .sliding-menu ul li {
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .sliding-menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }
        .sliding-menu ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sliding-menu ul li:hover {
            background-color: #444;
            transform: translateX(10px);
        }
        .sliding-menu ul li:hover a::after {
            transform: translateX(0);
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: #717171;
            margin: 5px 0;
            transition: 0.4s;
        }
        .menu-toggle.open .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-toggle.open .bar:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.open .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        .resume-container {
            width: 80%;
            max-width: 900px;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            background-color: #2a2a2a;
            padding: 5px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #000000;
            background-color: #8e8e8e;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #515151;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <iframe src="Resume - JAI SINGH RATHORE.pdf" width="100%" height="600px"></iframe>
    </div>
    <a href="Resume - JAI SINGH RATHORE.pdf" class="download-btn" download="Resume - JAI SINGH RATHORE.pdf">Download Resume</a>
</body>
<body class="sub_page">
    <div class="hero_area">
      <!-- header section starts -->
      <header class="header_section">
        <div class="container-fluid">
            <div class="menu-toggle" onclick="toggleMenu()">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
          </div>
          
          <nav class="sliding-menu" onmouseleave="closeMenu()">
              <ul>
                  <li><a href="index.html#about">About Me</a></li>
                  <li><a href="index.html#skills">Skills</a></li>
                  <li><a href="portfolio.html">Projects</a></li>
                  <li><a href="resume.html">Resum√©</a></li>
                  <li><a href="coursework.html">Coursework</a></li>
              </ul>
          </nav>
      
          <script>
              function toggleMenu() {
              const menu = document.querySelector('.sliding-menu');
              const menuToggle = document.querySelector('.menu-toggle');
              menu.classList.toggle('open');
              menuToggle.classList.toggle('open');
          }
  
          function closeMenu() {
              const menu = document.querySelector('.sliding-menu');
              const menuToggle = document.querySelector('.menu-toggle');
              menu.classList.remove('open');
              menuToggle.classList.remove('open');
          }
          </script>
          </nav>
        </div>
      </header>
</html>
